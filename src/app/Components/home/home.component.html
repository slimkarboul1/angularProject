<div class="big-banner">
    <header>
        <div class="container text-center">
            <h1 >Welcome to my quiz app</h1>
        </div>
    </header>
    
    <form #f="ngForm"> 
        <div class="d-flex justify-content-center mt-5">
            <div class="form-group col-6">
                <label>
                    <dt class="text-black font-weight-bold ">Enter your username here to start the quiz !</dt>
                </label>
                <input name="username" type="text" class="form-control" [ngModel]="username" #userameinput
                    (keyup)="onChange(userameinput.value)" required #u="ngModel" minlength=5 maxlength=20>
                    <div class="alert alert-danger" *ngIf="u.invalid && u.touched">
                        <div *ngIf="u.errors.required"> username field is requierd</div>
                        <div *ngIf="u.errors.minlength"> username minlength is 5 characters</div>
                        <div *ngIf="u.errors.maxlength"> username maxlength is 10 characters</div>
                    </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg"  [routerLink]="'/quiz'" [disabled]="f.invalid">Submit</button>
        </div>
    </form>
    
    
</div>
